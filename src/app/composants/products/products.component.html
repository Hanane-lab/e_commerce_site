
<div class="conteneur row">

  <div class="col-sm-12 col-md-6 col-lg-3 col-mb-4  " *ngFor="let product of products">
    <div class="card ">
      <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Prix : {{ product.price }} MAD</p>
        <button class="btn " (click)="addToCart(product)">
          acheter
        </button>
      </div>
    </div>
  </div>

</div>
